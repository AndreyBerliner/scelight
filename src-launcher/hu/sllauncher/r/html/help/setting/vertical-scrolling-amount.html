<span class="s">Vertical Scrolling Amount</span>
specifies the amount vertical scroll bars scroll their content when either you scroll with the
<span class="h">middle button</span>
of your mouse (
<span class="h">scroll wheel</span>
)
<i>or</i>
you click on the
<span class="h">Up</span>
or
<span class="h">Down</span>
arrows of the scroll bar.
<br>
