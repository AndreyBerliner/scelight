<div class="D">
	The <span class="s">Playing Session</span> (or simply <span class="s">Session</span>) is a series of <span class="h">subsequent</span> plays where the break
	between plays is not greater than a specified limit. <br> <br> The <span class="h">break</span> between 2 subsequent plays is the (real) time
	difference between the end of the first play and the start of the second play.
