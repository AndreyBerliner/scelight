${appName} can monitor replay folders for you, and when
<span class="h">new replays</span>
are detected in these folders, they can be
<span class="h">backed up</span>
(saved, archived)
<span class="h">automatically</span>
to a folder and with a name template of your choosing.
<br>
<br>
The list of monitored replay folders can be viewed and edited in the
<span class="s">Replay Folders</span>
page.
<br>
