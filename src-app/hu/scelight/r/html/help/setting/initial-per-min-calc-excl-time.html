The beginning of the games are always excluded from
<span class="h">per-minute</span>
calculations like
<span class="s">APM</span>
or
<span class="s">SPM</span>
. This setting specifies the initial time (in
<span class="s">game-time</span>
) that will be excluded from
<span class="h">per-minute</span>
calculations.
<br>
<br>
<div class="N">
	<b>Note:</b> Changing this setting will clear the <span class="s">Replay Processor Cache</span>!
</div>
